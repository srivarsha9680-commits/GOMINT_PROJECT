<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMint - View Invoices</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --text-color: #1a202c;
            --bg-color: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 1rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .invoices-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .invoices-header h2 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .invoices-list {
            display: grid;
            gap: 1rem;
        }

        .invoice-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .invoice-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .invoice-details {
            display: flex;
            gap: 2rem;
            color: #718096;
        }

        .invoice-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: var(--primary-color);
            color: white;
        }

        .invoices-list p {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #e55a2b;
        }

        .btn-secondary {
            background: var(--accent-color);
        }

        .btn-secondary:hover {
            background: #e55a2b;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
        <div class="header-buttons">
            <a href="businessViewCustomerCashback.html" class="btn btn-secondary">Back to Cashback List</a>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <div class="invoices-header">

        </div>

        <div class="invoices-list" id="invoicesList">
            <!-- Invoices will be loaded here -->
        </div>
    </main>

    <script>
        async function loadInvoices() {
            try {
                const token = localStorage.getItem('token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                const response = await fetch('http://localhost:3001/api/invoices', {
                    headers
                });

                if (response.ok) {
                    const invoices = await response.json();
                    const invoicesList = document.getElementById('invoicesList');

                    if (invoices.length === 0) {
                        invoicesList.innerHTML = '<p>No invoices found.</p>';
                        return;
                    }

                    invoicesList.innerHTML = invoices.map(invoice => `
                        <div class="invoice-card">
                            <div class="invoice-info">
                                <h3>${invoice.invoiceNumber}</h3>
                                <div class="invoice-details">
                                    <span>Amount: $${invoice.totalAmount.toFixed(2)}</span>
                                    <span>Payment Status: ${invoice.paymentStatus}</span>
                                    <span>Mode: ${invoice.operatorName ? 'Operator' : 'Online'}</span>
                                    <span>Operator: ${invoice.operatorName || 'N/A'}</span>
                                </div>
                            </div>
                            <div class="invoice-actions">
                                <button class="action-btn" onclick="viewInvoiceDetail('${invoice._id}')">View Invoice Detail</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('invoicesList').innerHTML = '<p>Failed to load invoices.</p>';
                }
            } catch (err) {
                document.getElementById('invoicesList').innerHTML = '<p>Error: ' + err.message + '</p>';
            }
        }

        function viewInvoiceDetail(id) {
            window.location.href = `businessViewInvoiceDetail.html?id=${id}`;
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'businessLogin.html';
        }

        // Load invoices on page load
        loadInvoices();
    </script>
</body>

</html>
