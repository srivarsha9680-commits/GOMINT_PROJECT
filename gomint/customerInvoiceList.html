<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Invoices - GoMint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --border-radius: 1rem;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        nav a:hover {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 8rem auto 2rem;
            padding: 2rem;
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.submitted {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status.processing {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .status.approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status.rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .view-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .view-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .empty-state p {
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                gap: 1rem;
            }

            .container {
                margin: 6rem auto 2rem;
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            th,
            td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }

            .view-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
        <nav>
            <a href="customerProfile.html">Back to Profile</a>
        </nav>
    </header>

    <div class="container">
        <h1>My Invoices</h1>

        <div id="contentContainer">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script>
        // Load invoices from localStorage
        function getInvoices() {
            return JSON.parse(localStorage.getItem('customerInvoices') || '[]');
        }

        // Load and display invoices
        function loadInvoices() {
            const invoices = getInvoices();
            const container = document.getElementById('contentContainer');

            if (invoices.length === 0) {
                container.innerHTML = `
          <div class="empty-state">
            <h2>No Invoices Found</h2>
            <p>You haven't submitted any invoices yet.</p>
            <a href="customerCreateInvoice.html" class="btn-primary">Submit Your First Invoice</a>
          </div>
        `;
                return;
            }

            container.innerHTML = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Invoice Number</th>
                <th>Business</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Submitted Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="invoicesTable">
              <!-- Invoices will be loaded dynamically -->
            </tbody>
          </table>
        </div>
      `;

            const tbody = document.getElementById('invoicesTable');
            tbody.innerHTML = '';

            invoices.forEach(invoice => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${invoice.number}</td>
          <td>${invoice.businessName}</td>
          <td>${invoice.amount}</td>
          <td><span class="status ${invoice.status}">${invoice.status.charAt(0).toUpperCase() + invoice.status.slice(1)}</span></td>
          <td>${invoice.submittedDate}</td>
          <td><a href="customerInvoiceDetail.html?id=${invoice.id}" class="view-btn">View Invoice</a></td>
        `;
                tbody.appendChild(row);
            });
        }

        // Open modal with invoice details
        function openModal(invoiceId) {
            const invoices = getInvoices();
            const invoice = invoices.find(inv => inv.id === invoiceId);
            if (!invoice) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
        <p><span class="highlight">Invoice ID:</span> ${invoice.number}</p>
        <p><span class="highlight">Business:</span> ${invoice.businessName}</p>
        <p><span class="highlight">Amount:</span> ${invoice.amount}</p>
        <p><span class="highlight">Purchase Date:</span> ${invoice.purchaseDate}</p>
        <p><span class="highlight">Submitted Date:</span> ${invoice.submittedDate}</p>
        <p><span class="highlight">Submitted Time:</span> ${invoice.submittedTime}</p>
        <p><span class="highlight">Status:</span> ${invoice.status.charAt(0).toUpperCase() + invoice.status.slice(1)}</p>
        <p><span class="highlight">File:</span> ${invoice.fileName}</p>
        ${invoice.notes ? `<p><span class="highlight">Notes:</span> ${invoice.notes}</p>` : ''}
      `;

            document.getElementById('modalOverlay').style.display = 'flex';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadInvoices();
        });
    </script>
</body>

</html>
