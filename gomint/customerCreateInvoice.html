<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Invoice - GoMint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --border-radius: 1rem;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        nav a:hover {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 8rem auto 2rem;
            padding: 2.5rem;
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subheading {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            background: white;
            color: var(--text-primary);
            transition: var(--transition);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* File Upload Styles */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .file-upload-label:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        .file-upload-label i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Button Styles */
        .submit-btn {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .cancel-btn {
            background: var(--border-color);
            color: var(--text-secondary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
        }

        .cancel-btn:hover {
            background: #cbd5e1;
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .submit-btn {
            flex: 2;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            margin-top: 1rem;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                gap: 1rem;
            }

            .container {
                margin: 6rem auto 2rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .file-upload-label {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
        <nav>
            <a href="customerCashBackReward.html">My Rewards</a>
            <a href="customerInvoiceList.html">My Invoices</a>
            <a href="customerProfile.html">My Profile</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Submit Invoice</h1>
        <p class="subheading">Upload your invoice or receipt to complete your cashback request</p>

        <form id="invoiceForm">
            <div class="form-group">
                <label>Business Name</label>
                <input type="text" id="businessName" placeholder="Enter business name" required>
            </div>

            <div class="form-group">
                <label>Invoice Amount ($)</label>
                <input type="number" id="invoiceAmount" placeholder="0.00" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label>Purchase Date</label>
                <input type="date" id="purchaseDate" required>
            </div>

            <div class="form-group">
                <label>Invoice/Receipt Upload</label>
                <div class="file-upload">
                    <input type="file" id="invoiceFile" accept=".pdf,.jpg,.jpeg,.png" required>
                    <div class="file-upload-label">
                        <div>
                            <i>ðŸ“Ž</i>
                            <div>Click to upload invoice or receipt</div>
                            <div class="file-name" id="fileName">No file selected</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Additional Notes (Optional)</label>
                <textarea id="notes" placeholder="Any additional information about your purchase..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn"
                    onclick="window.location.href='customerInvoiceList.html'">Cancel</button>
                <button type="submit" class="submit-btn">Submit Invoice</button>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            âœ… Invoice submitted successfully! Redirecting to your invoice list...
        </div>
    </div>

    <script>
        // File upload preview
        document.getElementById('invoiceFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const fileName = document.getElementById('fileName');

            if (file) {
                fileName.textContent = file.name;
            } else {
                fileName.textContent = 'No file selected';
            }
        });

        // Form submission
        document.getElementById('invoiceForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const businessName = document.getElementById('businessName').value.trim();
            const invoiceAmount = document.getElementById('invoiceAmount').value.trim();
            const purchaseDate = document.getElementById('purchaseDate').value;
            const invoiceFile = document.getElementById('invoiceFile').files[0];
            const notes = document.getElementById('notes').value.trim();

            // Validation
            if (!businessName || !invoiceAmount || !purchaseDate || !invoiceFile) {
                alert('Please fill in all required fields and upload a file.');
                return;
            }

            if (parseFloat(invoiceAmount) <= 0) {
                alert('Please enter a valid invoice amount.');
                return;
            }

            // Create invoice object
            const invoiceData = {
                id: Date.now(),
                number: 'INV-' + Date.now().toString().slice(-6),
                businessName: businessName,
                amount: '$' + parseFloat(invoiceAmount).toFixed(2),
                purchaseDate: purchaseDate,
                fileName: invoiceFile.name,
                notes: notes,
                status: 'submitted',
                submittedDate: new Date().toISOString().split('T')[0],
                submittedTime: new Date().toLocaleTimeString()
            };

            // Save to localStorage
            const existingInvoices = JSON.parse(localStorage.getItem('customerInvoices') || '[]');
            existingInvoices.push(invoiceData);
            localStorage.setItem('customerInvoices', JSON.stringify(existingInvoices));

            // Show success message briefly, then redirect
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('invoiceForm').style.display = 'none';

            // Redirect to invoice list after 2 seconds
            setTimeout(() => {
                window.location.href = 'customerInvoiceList.html';
            }, 2000);
        });
    </script>
</body>

</html>
