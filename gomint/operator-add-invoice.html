<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator - Add Invoice - GoMint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Shared CSS for Operator Pages */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --border-radius: 1rem;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            background: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        h1,
        h2,
        h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            background: var(--background-color);
            font-weight: 600;
        }

        .table tbody tr:hover {
            background: var(--background-color);
        }

        .status-pending {
            color: var(--warning-color);
        }

        .status-paid {
            color: var(--success-color);
        }

        .status-failed {
            color: var(--error-color);
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            header {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding: 2rem;
        }

        header {
            background: var(--card-background);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: var(--shadow);
        }

        .card {
            max-width: 900px;
            margin: 6rem auto 0;
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--accent-color), #f7931e);
            color: #fff;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: #fff;
            color: #111;
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--background-color);
        }

        .btn-secondary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
    </header>

    <div class="card">
        <h1>Create New Invoice</h1>
        <div class="form-group">
            <label>Business Name</label>
            <input id="businessName" placeholder="Select or enter business" />
        </div>
        <div class="form-group">
            <label>Location</label>
            <input id="locationName" placeholder="Select or enter location" />
        </div>
        <div class="form-group">
            <label>Purchase Details</label>
            <textarea id="purchaseDetails" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>Invoice Amount</label>
            <input id="amount" type="number" step="0.01" />
        </div>
        <div class="form-group">
            <label>Bank Details</label>
            <textarea id="bankDetails" rows="2"></textarea>
        </div>

        <div style="display:flex;gap:1rem">
            <button class="btn" id="addBtn">Add Invoice</button>
            <button class="btn-secondary" id="cancelBtn">Cancel</button>
        </div>
        <div id="message" style="margin-top: 1rem; font-weight: bold;"></div>
    </div>

    <script>
        document.getElementById('cancelBtn').onclick = () => window.location.href = 'operator-invoice-list.html';
        document.getElementById('addBtn').onclick = async () => {
            const body = { businessName: document.getElementById('businessName').value, locationName: document.getElementById('locationName').value, purchaseDetails: document.getElementById('purchaseDetails').value, amount: parseFloat(document.getElementById('amount').value || 0), bankDetails: document.getElementById('bankDetails').value }
            try { const res = await fetch('/api/invoices', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }); if (res.ok) { document.getElementById('message').textContent = 'Invoice created successfully.'; document.getElementById('message').style.color = 'green'; setTimeout(() => window.location.href = 'operator-invoice-list.html', 2000); } else { const errorText = await res.text(); document.getElementById('message').textContent = 'Failed to create invoice. Please try again.'; document.getElementById('message').style.color = 'red'; } } catch (e) { document.getElementById('message').textContent = 'Error: ' + e.message; document.getElementById('message').style.color = 'red'; }
        }
    </script>
</body>

</html>
