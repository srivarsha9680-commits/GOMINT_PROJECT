<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMint - View Business</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --text-color: #1a202c;
            --bg-color: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 1rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: #e55a2b;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .business-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .business-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .business-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .info-item label {
            font-weight: 600;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        .no-business {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .no-business .btn {
            margin-top: 1rem;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, #f7931e 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main>
        <div id="business-container">
            <!-- Business data will be loaded here -->
        </div>
    </main>

    <script>
        async function loadBusinessData() {
            const vendorId = localStorage.getItem('vendorId');
            const token = localStorage.getItem('token');

            if (!vendorId) {
                displayNoBusiness();
                return;
            }

            try {
                const response = await fetch(`http://localhost:3001/api/vendors/${vendorId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const vendor = await response.json();
                    displayBusinessData(vendor);
                } else {
                    console.error('Failed to load business data');
                    displayNoBusiness();
                }
            } catch (err) {
                console.error('Error loading business data:', err);
                displayNoBusiness();
            }
        }

        function displayBusinessData(vendor) {
            const container = document.getElementById('business-container');
            container.innerHTML = `
                <div class="business-card">
                    <h2>Business Dashboard</h2>
                    <div class="business-info">
                        <div class="info-item">
                            <label>Business Name</label>
                            <span>${vendor.businessName || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <span>${vendor.email || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <label>Phone</label>
                            <span>${vendor.phone || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <label>Currency</label>
                            <span>${vendor.currency || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <label>Country</label>
                            <span>${vendor.country || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <label>Status</label>
                            <span>Active</span>
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="businessAddBusiness.html" class="btn">Add Business</a>
                        <a href="businessUpdateBusiness.html" class="btn">Update Business</a>
                        <a href="businessViewLocations.html" class="btn">View Locations</a>
                       
                    </div>
                </div>
            `;
        }

        function displayNoBusiness() {
            const container = document.getElementById('business-container');
            container.innerHTML = `
                <div class="no-business">
                    <h2>No Business Found</h2>
                    <p>You haven't added a business yet. Click below to get started.</p>

                    <a href="businessAddBusiness.html" class="btn">Add Business</a>
                </div>
            `;
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'businessLogin.html';
        }

        // Load business data on page load
        loadBusinessData();
    </script>
</body>

</html>
