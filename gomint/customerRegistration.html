<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #ff6b35;
      --text-color: #1a202c;
      --bg-color: #f7fafc;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: #e2e8f0;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --border-radius: 1rem;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    main {
      display: flex;
      align-items: center;
      min-height: 100vh;
      padding: 8rem 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .registration-container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .registration-container h2 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .registration-container p {
      text-align: center;
      color: #718096;
      margin-bottom: 2rem;
    }

    .registration-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row input,
    .row select {
      flex: 1;
    }

    .registration-form input,
    .registration-form select {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      font-size: 1rem;
      background: #ffffff;
      transition: var(--transition);
      outline: none;
    }

    .registration-form input:focus,
    .registration-form select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .registration-form input.error,
    .registration-form select.error {
      border-color: #e53e3e !important;
      background: #fff5f5;
    }

    .registration-form input.error:focus,
    .registration-form select.error:focus {
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .registration-form input::placeholder {
      color: #a0aec0;
    }

    .compact-select {
      width: 80px;
      min-width: 80px;
      max-width: 80px;
    }

    .registration-form button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-color) 0%, #f7931e 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }

    .registration-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
    }

    .registration-form button:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      color: #4a5568;
    }

    .login-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">GoMint</div>
  </header>

  <main>
    <div class="registration-container">
      <h2>Create Account</h2>
      <p>Join GoMint today</p>

      <form class="registration-form" id="registrationForm">
        <div class="row">
          <div style="flex: 1;">
            <input type="text" id="firstName" placeholder="First Name" required />
            <div class="error-message">First name is required</div>
          </div>
          <div style="flex: 1;">
            <input type="text" id="lastName" placeholder="Last Name" required />
            <div class="error-message">Last name is required</div>
          </div>
        </div>

        <div>
          <input type="email" id="email" placeholder="Email ID" required />
          <div class="error-message">Valid email is required</div>
        </div>

        <div class="row">
          <select id="countryCode" class="compact-select" required>
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+61">+61</option>
            <option value="+49">+49</option>
          </select>
          <div style="flex: 1;">
            <input type="tel" id="phone" placeholder="Mobile Number" required />
            <div class="error-message">Mobile number is required</div>
          </div>
        </div>

        <div class="row">
          <div style="flex: 1;">
            <input type="password" id="password" placeholder="Password" required />
            <div class="error-message">Password is required</div>
          </div>
          <div style="flex: 1;">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <div class="error-message">Passwords do not match</div>
          </div>
        </div>

        <button type="button" id="registerBtn">Register</button>

        <p class="login-link">
          Already have an account?
          <a href="customerLogin.html">Login</a>
        </p>
      </form>
    </div>
  </main>

  <script>
    function clearFormErrors() {
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.classList.remove('error');
        const errorMsg = input.parentElement.querySelector('.error-message');
        if (errorMsg) {
          errorMsg.classList.remove('show');
        }
      });
    }

    function showFieldError(fieldId, message) {
      const field = document.getElementById(fieldId);
      if (field) {
        field.classList.add('error');
        const errorMsg = field.parentElement.querySelector('.error-message');
        if (errorMsg) {
          errorMsg.textContent = message;
          errorMsg.classList.add('show');
        }
      }
    }

    document.getElementById('registerBtn').addEventListener('click', async () => {
      clearFormErrors();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const countryCode = document.getElementById('countryCode').value;
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      let hasErrors = false;

      if (!firstName) {
        showFieldError('firstName', 'First name is required');
        hasErrors = true;
      }

      if (!lastName) {
        showFieldError('lastName', 'Last name is required');
        hasErrors = true;
      }

      if (!email) {
        showFieldError('email', 'Email is required');
        hasErrors = true;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showFieldError('email', 'Please enter a valid email');
        hasErrors = true;
      }

      if (!phone) {
        showFieldError('phone', 'Mobile number is required');
        hasErrors = true;
      }

      if (!password) {
        showFieldError('password', 'Password is required');
        hasErrors = true;
      } else if (password.length < 6) {
        showFieldError('password', 'Password must be at least 6 characters');
        hasErrors = true;
      }

      if (!confirmPassword) {
        showFieldError('confirmPassword', 'Confirm password is required');
        hasErrors = true;
      } else if (password !== confirmPassword) {
        showFieldError('confirmPassword', 'Passwords do not match');
        hasErrors = true;
      }

      if (hasErrors) {
        return;
      }

      try {
        console.log('Starting registration with email:', email);

        const response = await fetch('http://localhost:3001/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: email,
            password: password,
            role: 'customer',
            firstName: firstName,
            lastName: lastName,
            mobile: phone
          })
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok) {
          alert('Registration successful! Please login.');
          window.location.href = 'customerLogin.html';
        } else {
          alert('Registration failed: ' + (data.message || data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Registration error:', err);
        alert('Failed to connect to server. Please make sure the server is running on port 3001.\n\nError: ' + err.message);
      }
    });
  </script>
</body>

</html>
