<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Business - GoMint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #ff6b35;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --background-color: #f8fafc;
      --card-background: rgba(255, 255, 255, 0.95);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --border-radius: 1rem;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    /* Header Styles */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    nav a:hover {
      color: var(--primary-color);
      background: rgba(102, 126, 234, 0.1);
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card-background);
      backdrop-filter: blur(10px);
      margin: 8rem auto 2rem;
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 2rem;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper.select-wrapper::after {
      content: 'â–¼';
      font-size: 0.8rem;
      color: var(--text-secondary);
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      font-size: 1rem;
      color: var(--text-primary);
      background: white;
      transition: var(--transition);
      box-sizing: border-box;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--text-secondary);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="file"] {
      border: 2px dashed var(--border-color);
      padding: 1rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
    }

    input[type="file"]:hover {
      border-color: var(--primary-color);
      background: rgba(102, 126, 234, 0.05);
    }

    input[type="file"]::-webkit-file-upload-button {
      padding: 0.5rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      background: white;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: var(--transition);
      margin-right: 1rem;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .hint {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      font-weight: 400;
    }

    /* Section Header */
    .section-header {
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border-color);
    }

    .section-header label {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .section-header .hint {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-top: 0;
    }

    /* Submit Button */
    .submit-button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }

    .submit-button {
      background: linear-gradient(135deg, var(--accent-color) 0%, #f7931e 100%);
      color: white;
      padding: 1rem 3rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
      min-width: 120px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
    }

    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .cancel-button {
      background: #e2e8f0;
      color: #4a5568;
      padding: 1rem 3rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      min-width: 120px;
    }

    .cancel-button:hover {
      background: #cbd5e0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      nav {
        gap: 1rem;
      }

      .container {
        margin: 6rem auto 2rem;
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .submit-button {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">GoMint</div>
    
  </header>

  <div class="container">

    <p class="subtitle">Enter details to add a new business to the platform</p>

    <form id="businessForm">
      <div class="form-group">
        <label for="businessName">Business Name</label>
        <input type="text" id="businessName" placeholder="Enter business name" required>
      </div>

      <div class="form-group">
        <label for="selectCurrency">Select Currency</label>
        <div class="input-wrapper select-wrapper">
          <select id="selectCurrency" required>
            <option value="">Select Currency</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="INR">INR - Indian Rupee</option>
          </select>
        </div>
      </div>

      <div class="section-header">
        <label>Location Information</label>
        <div class="hint">Address Information</div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter complete address" required></textarea>
      </div>

      <div class="form-group">
        <label for="selectCountry">Select Country</label>
        <div class="input-wrapper select-wrapper">
          <select id="selectCountry" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="businessImage">Business Image/Logo</label>
        <div class="input-wrapper">
          <input type="file" id="businessImage" accept="image/*">
        </div>
        <div class="hint">Upload a high-quality image (PNG, JPG, JPEG) - Max 5MB</div>
      </div>

      <div class="submit-button-container">
        <button type="submit" class="submit-button">Save</button>
        <button type="button" class="cancel-button" onclick="cancel()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('businessForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const businessName = document.getElementById('businessName').value.trim();
      const currency = document.getElementById('selectCurrency').value;
      const address = document.getElementById('address').value.trim();
      const country = document.getElementById('selectCountry').value;

      if (!businessName || !currency || !address || !country) {
        alert("Please fill in all required fields.");
        return;
      }

      const data = {
        businessName,
        currency,
        address,
        country
      };

      // Note: Logo upload not implemented yet

      try {
        const response = await fetch('http://localhost:3001/api/vendors', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('vendorId', data._id);
          alert("Business added successfully!");
          window.location.href = "businessViewBusiness.html";
        } else {
          const errorText = await response.text();
          alert("Failed to add business: " + errorText);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong.");
      }
    });

    function cancel() {
      window.location.href = 'businessViewBusiness.html';
    }
  </script>

</body>

</html>
