<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Invoice Details - GoMint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --border-radius: 1rem;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        nav a:hover {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 8rem auto 2rem;
            padding: 2rem;
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Invoice Details */
        .invoice-details {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .detail-value {
            color: var(--text-secondary);
        }

        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.submitted {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status.processing {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .status.approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status.rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 2rem auto 0;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            nav {
                gap: 1rem;
            }

            .container {
                margin: 6rem auto 2rem;
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
        <nav>
            <a href="customerInvoiceList.html">Back to Invoice List</a>
        </nav>
    </header>

    <div class="container">
        <h1>Invoice Details</h1>

        <div class="invoice-details" id="invoiceDetails">
            <!-- Invoice details will be loaded here -->
        </div>

        <a href="customerInvoiceList.html" class="back-btn">Back to Invoice List</a>
    </div>

    <script>
        // Get invoice ID from URL parameters
        function getInvoiceIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Get invoices from localStorage
        function getInvoices() {
            return JSON.parse(localStorage.getItem('customerInvoices') || '[]');
        }

        // Load invoice details
        function loadInvoiceDetails() {
            const invoiceId = getInvoiceIdFromUrl();
            const invoices = getInvoices();
            const invoice = invoices.find(inv => inv.id == invoiceId);

            const container = document.getElementById('invoiceDetails');

            if (!invoice) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <h2>Invoice Not Found</h2>
                        <p>The requested invoice could not be found.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Invoice ID:</span>
                    <span class="detail-value">${invoice.number}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Business Name:</span>
                    <span class="detail-value">${invoice.businessName}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span class="detail-value">${invoice.amount}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Purchase Date:</span>
                    <span class="detail-value">${invoice.purchaseDate}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Submitted Date:</span>
                    <span class="detail-value">${invoice.submittedDate}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Submitted Time:</span>
                    <span class="detail-value">${invoice.submittedTime}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="status ${invoice.status}">${invoice.status.charAt(0).toUpperCase() + invoice.status.slice(1)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">File:</span>
                    <span class="detail-value">${invoice.fileName}</span>
                </div>
                ${invoice.notes ? `
                <div class="detail-row">
                    <span class="detail-label">Notes:</span>
                    <span class="detail-value">${invoice.notes}</span>
                </div>
                ` : ''}
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadInvoiceDetails();
        });
    </script>
</body>

</html>
