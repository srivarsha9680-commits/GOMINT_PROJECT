<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Profile - GoMint</title>

  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #ff6b35;
      --text-color: #1a202c;
      --bg-color: #f7fafc;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: #e2e8f0;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --border-radius: 1rem;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      background: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #1a202c;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    nav a:hover {
      color: var(--primary-color);
      background: rgba(102, 126, 234, 0.1);
    }

    .container {
      max-width: 700px;
      margin: 6rem auto;
      background: var(--card-bg);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    label .required {
      color: #ef4444;
      margin-left: 0.2rem;
    }

    input.error,
    select.error {
      border-color: #ef4444 !important;
      background-color: #fef2f2;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.3rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 2px solid var(--border-color);
      outline: none;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--accent-color), #f7931e);
      color: #fff;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">GoMint</div>
    <nav>
      <a href="customerCashBackReward.html">My Rewards</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <div class="container">

    <!-- VIEW MODE -->
    <div id="viewMode" style="display:none">
      <h2>Profile Summary</h2>
      <p><strong>First Name:</strong> <span id="viewFirstName">-</span></p>
      <p><strong>Last Name:</strong> <span id="viewLastName">-</span></p>
      <p><strong>Email:</strong> <span id="viewEmail">-</span></p>
      <p><strong>Mobile:</strong> <span id="viewMobile">-</span></p>
      <p><strong>Country:</strong> <span id="viewCountry">-</span></p>

      <div class="button-row">
        <button class="btn btn-primary" onclick="toggleEditMode()">Edit Profile</button>
      </div>
    </div>

    <!-- EDIT MODE -->
    <div id="editMode">
      <h1>My Profile</h1>

      <form id="profileForm">

        <div class="form-row">
          <div class="form-group">
            <label>First Name<span class="required">*</span></label>
            <input id="firstName" />
            <div class="error-message">This field is required</div>
          </div>
          <div class="form-group">
            <label>Last Name<span class="required">*</span></label>
            <input id="lastName" />
            <div class="error-message">This field is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Email<span class="required">*</span></label>
          <input id="email" />
          <div class="error-message">This field is required</div>
        </div>

        <div class="form-group">
          <label>Mobile Number<span class="required">*</span></label>
          <input id="mobile" />
          <div class="error-message">This field is required</div>
        </div>

        <div class="form-group">
          <label>Select Country</label>
          <select id="country">
            <option value="">Select Country</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Australia</option>
          </select>
        </div>

        <hr style="margin:2rem 0">

        <h2>Bank Details</h2>
        <p style="text-align:center;margin-bottom:1.5rem;">Add new bank details</p>

        <div class="form-row">
          <div class="form-group">
            <label>A/c Holder Name</label>
            <input />
          </div>
          <div class="form-group">
            <label>Bank Name</label>
            <input />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>A/c Number</label>
            <input />
          </div>
          <div class="form-group">
            <label>Confirm A/c Number</label>
            <input />
          </div>
        </div>

        <div class="form-group">
          <label>Bank Code (IFSC/Routing/Swift)</label>
          <input />
        </div>

        <div class="form-group">
          <label>Bank Location</label>
          <select>
            <option>Select Country</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Australia</option>
          </select>
        </div>

        <p id="successMsg" style="display:none; color:green; text-align:center; margin-top:1rem;">
          Profile updated successfully
        </p>


        <div class="button-row">
          <button type="button" class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
          <button type="button" class="btn btn-primary" onclick="window.location.href='customerBankDetails.html'">
            Add Bank Details
          </button>
        </div>

      </form>
    </div>

  </div>

  <script>
    // Extract customer ID from token
    function getCustomerId() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'customerLogin.html';
        return null;
      }
      try {
        const decoded = JSON.parse(atob(token));
        return decoded.sub;
      } catch (err) {
        console.error('Failed to decode token:', err);
        localStorage.removeItem('token');
        window.location.href = 'customerLogin.html';
        return null;
      }
    }

    // Load profile data on page load
    window.onload = function () {
      const customerId = getCustomerId();
      if (!customerId) return;

      // Get mobile from localStorage for pre-fill
      const savedMobile = localStorage.getItem('mobile');

      const token = localStorage.getItem('token');
      fetch(`http://localhost:3001/api/customers/${customerId}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch profile');
          return response.json();
        })
        .then(profileData => {
          // Pre-fill form fields
          document.getElementById('firstName').value = profileData.firstName || '';
          document.getElementById('lastName').value = profileData.lastName || '';
          document.getElementById('email').value = profileData.email || '';
          document.getElementById('mobile').value = profileData.mobile || savedMobile || '';
          document.getElementById('country').value = profileData.country || '';
        })
        .catch(err => {
          console.error('Error loading profile:', err);
        });
    }

    function updateProfile() {
      const customerId = getCustomerId();
      if (!customerId) return;

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const country = document.getElementById('country').value;

      // Clear previous errors
      document.querySelectorAll('input, select').forEach(field => {
        field.classList.remove('error');
        field.parentElement.querySelector('.error-message')?.classList.remove('show');
      });

      let hasErrors = false;

      // Validation with field highlighting
      if (!firstName) {
        document.getElementById('firstName').classList.add('error');
        document.getElementById('firstName').parentElement.querySelector('.error-message').classList.add('show');
        hasErrors = true;
      }

      if (!lastName) {
        document.getElementById('lastName').classList.add('error');
        document.getElementById('lastName').parentElement.querySelector('.error-message').classList.add('show');
        hasErrors = true;
      }

      if (!email) {
        document.getElementById('email').classList.add('error');
        document.getElementById('email').parentElement.querySelector('.error-message').classList.add('show');
        hasErrors = true;
      }

      if (!mobile) {
        document.getElementById('mobile').classList.add('error');
        document.getElementById('mobile').parentElement.querySelector('.error-message').classList.add('show');
        hasErrors = true;
      }

      if (hasErrors) return;

      const profileData = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        mobile: mobile,
        country: country
      };

      // Update profile in database
      const token = localStorage.getItem('token');
      fetch(`http://localhost:3001/api/customers/${customerId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(profileData)
      })
        .then(response => {
          if (!response.ok) throw new Error('Failed to update profile');
          return response.json();
        })
        .then(updatedData => {
          // Show success message
          document.getElementById("successMsg").style.display = "block";

          // Hide message after 2 seconds
          setTimeout(() => {
            document.getElementById("successMsg").style.display = "none";
          }, 2000);

          console.log('Profile updated successfully:', updatedData);
        })
        .catch(err => {
          console.error('Error updating profile:', err);
          alert('Failed to update profile. Please try again.');
        });
    }
  </script>


</body>

</html>
