<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMint - View Offers</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --text-color: #1a202c;
            --bg-color: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 1rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .offers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .offers-header h2 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, #f7931e 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .offers-list {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .offers-table {
            width: 100%;
            border-collapse: collapse;
        }

        .offers-table th,
        .offers-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .offers-table th {
            background: var(--bg-color);
            font-weight: 600;
            color: var(--primary-color);
        }

        .offers-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .status-active {
            color: #10b981;
            font-weight: 600;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: var(--primary-color);
            color: white;
        }

        .action-btn:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
    </header>

    <main>
        <div class="offers-header">

            <div class="header-buttons">
                <a href="businessAddOffer.html" class="btn">Add Offer</a>
                <a href="businessViewCustomerCashback.html" class="btn">View Customer Cashback</a>
                <a href="businessViewLocations.html" class="btn">Back to Locations</a>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="offers-list" id="offersList">
            <!-- Offers will be loaded here -->
        </div>
    </main>

    <script>
        async function loadOffers() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:3001/api/offers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const offers = await response.json();
                    const container = document.getElementById('offersList');

                    if (offers.length === 0) {
                        container.innerHTML = `
                            <table class="offers-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Brand</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" style="text-align: center; padding: 2rem;">No offers found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        `;
                        return;
                    }

                    container.innerHTML = `
                        <table class="offers-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Brand</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${offers.map(offer => `
                                    <tr>
                                        <td>${offer.name}</td>
                                        <td>${offer.brand}</td>
                                        <td>${offer.category}</td>
                                        <td><span class="status-active">Active</span></td>
                                        <td>${new Date(offer.startDate).toLocaleDateString()}</td>
                                        <td>${new Date(offer.endDate).toLocaleDateString()}</td>
                                        <td>
                                            <button class="action-btn" onclick="editOffer('${offer._id}')">Edit Offer</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    document.getElementById('offersList').innerHTML = `
                        <table class="offers-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Brand</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" style="text-align: center; padding: 2rem;">Error loading offers.</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                }
            } catch (err) {
                document.getElementById('offersList').innerHTML = `
                    <table class="offers-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 2rem;">Error: ${err.message}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            }
        }

        function editOffer(id) {
            window.location.href = `businessUpdateOffer.html?id=${id}`;
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'businessLogin.html';
        }

        // Load offers on page load
        loadOffers();
    </script>
</body>

</html>
