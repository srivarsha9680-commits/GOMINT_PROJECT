<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMint - Update Business</title>

    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --text-color: #1a202c;
            --bg-color: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 1rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            color: transparent;
        }

        main {
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: auto;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .form-container h2 {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            color: transparent;
        }

        .form-subtitle {
            text-align: center;
            color: #475569;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .business-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .business-form input,
        .business-form textarea {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
        }

        .business-form input:focus,
        .business-form textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            color: #fff;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-color), #f7931e);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">GoMint</div>
    </header>

    <main>
        <div class="form-container">


            <p class="form-subtitle">
                Modify your business details below. Please update all required fields.
            </p>

            <form class="business-form">
                <input type="text" name="businessName" placeholder="Business Name" required />
                <input type="email" name="email" placeholder="Business Email" required />
                <input type="text" name="phone" placeholder="Business Phone" required />
                <input type="text" name="currency" placeholder="Currency (e.g. USD)" required />
                <textarea name="address" placeholder="Business Address" required></textarea>
                <input type="text" name="country" placeholder="Country" required />

                <div class="buttons">
                    <button type="submit" class="btn">Update</button>
                    <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                </div>
            </form>

        </div>
    </main>

    <script>
        document.querySelector('.business-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const token = localStorage.getItem('token');
                const vendorId = localStorage.getItem('vendorId');
                console.log('TOKEN:', token);
                console.log('VENDOR ID:', vendorId);
                console.log('DATA:', data);

                if (!vendorId) {
                    alert('Vendor ID not found. Please add a business first.');
                    window.location.href = 'businessAddBusiness.html';
                    return;
                }

                const response = await fetch(
                    `http://localhost:3000/api/vendors/${vendorId}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    }
                );

                if (response.ok) {
                    alert('Business updated successfully!');
                    window.location.href = 'businessViewBusiness.html';
                } else {
                    const error = await response.json();
                    console.log('Backend Error:', error);
                    alert('Update failed: ' + JSON.stringify(error, null, 2));
                }
            } catch (err) {
                alert(err.message);
            }
        });

        async function deleteBusiness() {
            if (!confirm('Are you sure you want to delete this business?')) return;

            const token = localStorage.getItem('token');
            const vendorId = localStorage.getItem('vendorId');

            if (!vendorId) {
                alert('Vendor ID not found.');
                return;
            }

            await fetch(
                `http://localhost:3000/api/vendors/${vendorId}`,
                {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }
            );

            localStorage.removeItem('vendorId');
            alert('Business deleted');
            window.location.href = 'businessViewBusiness.html';
        }

        function cancel() {
            window.location.href = 'businessViewBusiness.html';
        }
    </script>

</body>

</html>
