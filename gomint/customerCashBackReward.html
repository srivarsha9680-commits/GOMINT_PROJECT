<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cashback Reward - GoMint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #ff6b35;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --background-color: #f8fafc;
      --card-background: rgba(255, 255, 255, 0.95);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --border-radius: 1rem;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    nav a:hover {
      color: var(--primary-color);
      background: rgba(102, 126, 234, 0.1);
    }

    .container {
      max-width: 1000px;
      margin: 8rem auto 2rem;
      padding: 2rem;
      background: var(--card-background);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cashback-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
      color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .cashback-box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
      pointer-events: none;
    }

    .cashback-box h3,
    .cashback-box p,
    .cashback-amount,
    .location {
      position: relative;
      z-index: 1;
    }

    .cashback-amount {
      font-size: 3rem;
      font-weight: 700;
      margin: 1rem 0;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .redeem-button {
      background: white;
      color: var(--success-color);
      border: 2px solid var(--success-color);
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-block;
      pointer-events: auto;
      font-family: inherit;
      position: relative;
      z-index: 2;
    }

    .redeem-button:hover {
      transform: translateY(-2px);
      background: var(--success-color);
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        margin: 6rem auto 2rem;
        padding: 1rem;
      }

      h2 {
        font-size: 2rem;
      }

      .cashback-amount {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">GoMint</div>
    <nav>
      <a href="customerDashboard.html">Dashboard</a>
      <a href="customerProfile.html">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Cashback Rewards</h2>

    <div class="cashback-box">
      <h3>Demo Business</h3>
      <div class="location">Bayside, California, United States</div>
      <div class="cashback-amount">$180</div>
      <p>Available Cashback Reward</p>

      <div class="button-group">
        <button onclick="window.location.href='customerCashbackRequest.html'" class="redeem-button">
          Request Redeem
        </button>
      </div>
    </div>
  </div>

</body>

</html>
