<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator - Cashback Request List - GoMint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Shared CSS for Operator Pages */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b35;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --border-radius: 1rem;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            background: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-links a.active {
            background: #e55a2b;
        }

        main {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        h1,
        h2,
        h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-color), #f7931e);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            background: var(--background-color);
            font-weight: 600;
        }

        .table tbody tr:hover {
            background: var(--background-color);
        }

        .status-pending {
            color: var(--warning-color);
        }

        .status-paid {
            color: var(--success-color);
        }

        .status-failed {
            color: var(--error-color);
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            header {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }
        }

        .container {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.9rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        thead tr {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-color), #f7931e);
            color: #fff;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">GoMint</div>
        <nav class="nav-links">
            <a href="operator-cashback-request-list.html">Requests</a>
            <a href="operator-invoice-list.html">Invoices</a>
            <a href="operator-add-invoice.html">Add Invoice</a>
            <a href="operatorLogin.html">Logout</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Cashback Request List</h1>


            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Business Name</th>
                            <th>Location</th>
                            <th>Request Type</th>
                            <th>Request #</th>
                            <th>Amount</th>
                            <th>Payment Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="requestsBody">
                        <!-- rows loaded by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function loadRequests() {
            try {
                const res = await fetch('/api/cashback-requests');
                const data = await (res.ok ? res.json() : []);
                const tbody = document.getElementById('requestsBody');
                if (!data || data.length === 0) { tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:1rem">No requests found</td></tr>'; return }
                tbody.innerHTML = data.map(r => {
                    const statusColor = r.paymentStatus === 'Paid' ? 'green' : r.paymentStatus === 'Failed' ? 'red' : '#f59e0b'; return `<tr>
          <td>${r.businessName || '-'}</td>
          <td>${r.locationName || '-'}</td>
          <td>${r.requestType || '-'}</td>
          <td>${r.requestNumber || r._id || '-'}</td>
          <td>$${(r.amount || 0).toFixed ? (r.amount).toFixed(2) : r.amount}</td>
          <td style="color: ${statusColor}">${r.paymentStatus || 'Pending'}</td>
          <td><button class="btn" onclick="viewRequest('${r._id}')">View</button></td>
        </tr>` }).join('');
            } catch (e) { console.error(e); document.getElementById('requestsBody').innerHTML = '<tr><td colspan="7">Error loading</td></tr>' }
        }

        function viewRequest(id) { window.location.href = 'operator-cashback-request-detail.html?id=' + id }
        document.addEventListener('DOMContentLoaded', loadRequests);
    </script>
</body>

</html>
