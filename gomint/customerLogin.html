<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Login - GoMint</title>

  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #ff6b35;
      --text-color: #1a202c;
      --bg-color: #f7fafc;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: #e2e8f0;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --border-radius: 1rem;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      color: #1a202c;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    nav a:hover {
      color: var(--primary-color);
      background: rgba(102, 126, 234, 0.1);
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 8rem;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .login-container h2 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container p {
      text-align: center;
      color: #718096;
      margin-bottom: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .login-form input {
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
    }

    .phone-input-group {
      display: flex;
      gap: 0.75rem;
      width: 90%;
      max-width: 800px;
      align-items: center;
      position: relative;
    }

    .phone-input-group input:invalid:not(:placeholder-shown) {
      border-color: #ef4444 !important;
      background-color: #fee2e2;
    }

    .phone-input-group input:required::after {
      content: ' *';
      color: #ef4444;
    }

    .country-code-select {
      padding: 0.75rem 0.5rem;
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      font-size: 0.9rem;
      width: 115px;
      outline: none;
      white-space: nowrap;
    }

    .phone-input-group input {
      flex: 1;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-color), #f7931e);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .btn-text {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">gomint</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="businessViewOffers.html">VIEW OFFERS</a>
      <a href="businessLogin.html">FOR BUSINESS</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="login-container">

      <h2>Welcome!</h2>
      <p>Continue with your mobile number</p>

      <form class="login-form" id="loginForm" onsubmit="handleLogin(event);">
        <div class="phone-input-group">
          <select id="countryCode" class="country-code-select">
            <option value="+91">ðŸ‡®ðŸ‡³ +91 India</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ +1 USA</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ +44 UK</option>
            <option value="+61">ðŸ‡¦ðŸ‡º +61 Australia</option>
            <option value="+86">ðŸ‡¨ðŸ‡³ +86 China</option>

          </select>
          <input type="tel" id="mobile" placeholder="Enter phone number" pattern="[0-9]{10,15}" required />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Login</span>
        </button>
      </form>

    </div>
  </main>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const form = document.getElementById('loginForm');

      if (!form.checkValidity()) {
        // Form is invalid, browser will show validation message
        document.getElementById('mobile').reportValidity();
        return false;
      }

      loginWithMobile();
    }

    function loginWithMobile() {
      const countryCode = document.getElementById('countryCode').value;
      const mobileNumber = document.getElementById('mobile').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      const btnText = loginBtn.querySelector('.btn-text');

      if (!mobileNumber) {
        return;
      }

      // Validate mobile number (10-15 digits)
      if (!/^[0-9]{10,15}$/.test(mobileNumber)) {
        return;
      }

      // Combine country code with mobile
      const fullMobile = countryCode + mobileNumber;

      // Disable button and show loading state
      loginBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Logging in...';

      console.log('Attempting login with:', fullMobile);

      // Save mobile to database and create customer record if doesn't exist
      fetch('http://localhost:3001/api/customers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          mobile: fullMobile,
          country: document.getElementById('countryCode').value
        })
      })
        .then(response => {
          console.log('Response status:', response.status);
          return response.json().then(data => ({
            status: response.status,
            ok: response.ok,
            data: data
          }));
        })
        .then(({ status, ok, data }) => {
          console.log('Response data:', data);

          if (!ok) {
            throw new Error(data.error || `Server error: ${status}`);
          }

          if (!data || !data._id) {
            throw new Error('Invalid response from server');
          }

          // Store data in localStorage
          localStorage.setItem('customerId', data._id);
          localStorage.setItem('mobile', fullMobile);
          localStorage.setItem('countryCode', countryCode);

          // Generate token
          const token = btoa(JSON.stringify({ sub: data._id, mobile: fullMobile }));
          localStorage.setItem('token', token);

          // Show success
          btnText.innerHTML = 'âœ“ Login Successful!';
          loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';

          setTimeout(() => {
            window.location.href = 'customerDashboard.html';
          }, 800);
        })
        .catch(err => {
          console.error('Login Error:', err);
          loginBtn.disabled = false;
          btnText.innerHTML = 'Login';
          alert('Failed to login. Please try again.\n\nError: ' + (err.message || 'Unknown error'));
        });
    }
  </script>

</body>

</html>
