<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Login - GoMint</title>

  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #ff6b35;
      --text-color: #1a202c;
      --bg-color: #f7fafc;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: #e2e8f0;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --border-radius: 1rem;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      color: #1a202c;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    nav a:hover {
      color: var(--primary-color);
      background: rgba(102, 126, 234, 0.1);
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 8rem;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .login-container h2 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container p {
      text-align: center;
      color: #718096;
      margin-bottom: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .login-form input {
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-color), #f7931e);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">gomint</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="businessViewOffers.html">VIEW OFFERS</a>
      <a href="businessLogin.html">FOR BUSINESS</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="login-container">

      <h2>Welcome!</h2>
      <p>Continue with your mobile number</p>

      <form class="login-form">
        <input type="tel" id="mobile" placeholder="Mobile Number" required style="width: 90%; max-width: 800px;" />

        <button type="button" class="login-btn" onclick="loginWithMobile()">
          Login
        </button>
      </form>

    </div>
  </main>

  <script>
    function loginWithMobile() {
      const mobile = document.getElementById('mobile').value.trim();

      if (!mobile) {
        alert('Please enter mobile number');
        return;
      }

      if (!/^[0-9]{8,15}$/.test(mobile)) {
        alert('Please enter a valid mobile number');
        return;
      }

      // Save mobile to database and create customer record if doesn't exist
      fetch('http://localhost:3001/api/customers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          mobile: mobile
        })
      })
        .then(response => response.json())
        .then(data => {
          // Store customer ID in localStorage
          localStorage.setItem('customerId', data._id);

          // Generate a simple JWT token with the customer ID
          const token = btoa(JSON.stringify({ sub: data._id, mobile: mobile }));
          localStorage.setItem('token', token);

          window.location.href = 'customerProfile.html';
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Failed to login. Please try again.');
        });
    }
  </script>

</body>

</html>
